            from {
                community DISCARD;
                /* only allow /24-/32 masks for discard routes */
                route-filter 0.0.0.0/0 prefix-length-range /24-/32;
            }
            to rib inet.0;
            then {
                /* add no-export so these are leaked outside of Abilene */
                community add NO-EXPORT;
