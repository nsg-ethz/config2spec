    policy-statement AARNET-ITN-IN {
        term hawaii-participant {
            from {
                as-path HAWAII-AS;
                prefix-list-filter HAWAII-PARTICIPANT orlonger;
            }
            then next policy;
        }
        term hawaii-segp {
            from {
                as-path HAWAII-AS;
                prefix-list-filter HAWAII-PARTICIPANT orlonger;
            }
            then {
                community add SEGP;
                next policy;
            }
        }
        term hawaii-sponsored {
            from {
                as-path HAWAII-AS;
                prefix-list-filter HAWAII-PARTICIPANT orlonger;
